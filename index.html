<!DOCTYPE html>
<html lang="en-us">
<head>

</head>

  <div class="container"> <!-- this is entire dark blue comtainer -->

        <img src="images/swaylogo2.png" alt="Sway logo"/>

        <a href="#" class="navigation"> Features </a>
        <a href="#" class="navigation"> Security </a>
        <a href="#" class="navigation signup"> SIGN UP </a>
      </div><!-- button -->

          <img id="vid" src="images/Video-1_1.jpg" />
